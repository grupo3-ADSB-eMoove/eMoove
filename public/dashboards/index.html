<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./notificacao.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="wrapper-confirmacao">
    <div id="div-confirmacao-sair" class="confirmacao-sair">
      <h2>Deseja realmente sair?</h2>
      <div class="grupo-botoes-sair">
        <button id="btn-sair">Sair</button>
        <button id="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>
  <div id="blurred">
  <div class="container">
    <div class="navbar" id="navbar">
      <div class="icones">
        <div class="nav-row" style="align-items: flex-start;">
          <span id="menu-toggle"><img src="./assets/img_menu.png" alt="Imagem menu"></span>
        </div>
        <div class="nav-row">
          <a href="#">
            <img src="./assets/img_home.png" alt="Imagem home">
            <span class="nav-row-text hidden">Inicio</span>
          </a>
        </div>
        <div class="nav-row">
          <a href="./pages/sensores/index.html">
            <img src="./assets/img_dashboard.png" alt="Im-agem dashboard">
            <span class="nav-row-text hidden">Sensores</span>
          </a>
        </div>
        <div class="nav-row">
          <a href="./pages/funcionarios/index.html">
            <img src="./assets/img_usuario.png" alt="Imagem clientes">
            <span class="nav-row-text hidden">Funcionarios</span>
          </a>
        </div>
      </div>
      <div class="icones">
        <div class="nav-row">
          <a href="https://emoove.freshdesk.com/support/home" target="_blank">
            <img src="./assets/question-circle.svg" alt="Imagem suporte">
            <span class="nav-row-text hidden">Suporte</span>
          </a>
        </div>
        <div class="nav-row">
          <div id="btn-sair-nav">
            <img id="imgSair" src="./assets/img_sair.png" alt="Imagem sair">
            <span class="nav-row-text hidden">Sair</span>         
          </div>  
        </div>
      </div>
    </div>
    <div class="conteudoBox">
      <div class="conteudoCima">
        <div class="blocoEntradas">
          <div class="flex">
            <div class="horizontal" style="gap: 20px;">
            <div class="kpi">
              <h4>Total de Passagens no dia</h4>
              <h2 id="kpi-total">0</h2>
            </div>
            <div class="kpi">
              <h4>Média fluxo por período</h4>
                <h2 id="kpi-max">0</h2>
            </div>
            </div>
            <div class="horizontal" style="gap: 20px;">
              <div class="kpi">
                <h3>Menor fluxo por período</h4>
                  <h2 id="kpi-min">0</h2>
              </div>

              <div class="kpi">
                <h3>Maior fluxo por período</h4>
                  <h2 id="kpi-max">0</h2>
              </div>
            </div>
          </div>

          <div class="alerta">
            <div class="alerta-atual" id="alerta_atual">
              <h3 id="h3Situacao"></h3>
              <div class="info-alerta">
                <h2 id="lotacao_atual"></h2>
                <h1 id="faixa_atual"></h1>
                <img src="./assets/alert.svg" alt="" width="50" id="img_alerta" style="display: none;">
                <img src="../assets/Imagens/setaBaixo.png" alt="" id="seta_alerta" width="20" style="display: none;">
              </div>
            </div>
            <!-- <div class="alerta-titulo">
              <h3>Situação Atual:</h3>
              <div class="cardAlerta cardAtual">
                <h2>Lotação: 6%</h2>
                <h1>Muito Baixa</h1>
                <img src="assets/alert.svg" alt="">
              </div>
            </div> -->
            <div class="divHistorico" id="div_historico">
            </div>
          </div>
        </div>
      </div>
      <div class="blocoGraficos">
        <div class="grafico">
          <canvas id="grafico_1"></canvas>
        </div>
        <div class="grafico">
          <canvas id="grafico_2"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper-notificacao">
  <div class="notificacao">
    <h1>teste</h1>
  </div>
</div>
</body>

<script src="./scripts/alerta.js"></script>
<script src="./script.js"></script>
<script src="./scripts/navbar.js"></script>

</html>
