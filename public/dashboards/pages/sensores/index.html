<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dashboard - sensores</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../notificacao.css">
</head>

<body>
  <div class="wrapper-detalhes-sensor" id="wrapper_detalhes_sensor">
    <div class="detalhes-sensor" id="div_detalhes_sensor">
      <h1>Detalhes do sensor</h1>
      <div class="graficos">
        <div class="grafico">
          <h3>Entradas no dia</h3>
          <canvas id="grafico_1"></canvas>
        </div>
        <div class="grafico">
          <h3>Entradas por dia</h3>
          <canvas id="grafico_2"></canvas>
        </div>
      </div>
      <img src="../../assets/x.svg" alt="" style="position: absolute; top: 1rem; right: 1rem; width: 2rem; height: 2rem; cursor: pointer;" id="btn_fechar_detalhes_sensor">
    </div>
  </div>
  <div class="wrapper-confirmacao">
    <div id="div-confirmacao-sair" class="confirmacao-sair">
      <h2>Deseja realmente sair?</h2>
      <div class="grupo-botoes-sair">
        <button id="btn-sair">Sair</button>
        <button id="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>
  <div id="blurred">
  <div class="tela">
    <div class="navbar" id="navbar">
      <div class="icones">
        <div class="nav-row" style="align-items: flex-start;">
          <span id="menu-toggle"><img src="../../assets/img_menu.png" alt="Imagem menu"></span>
        </div>
        <div class="nav-row">
          <a href="../../index.html">
            <img src="../../assets/img_home.png" alt="Imagem home">
            <span class="nav-row-text hidden">Inicio</span>
          </a>
        </div>
        <div class="nav-row">
          <a href="#">
            <img src="../../assets/img_dashboard.png" alt="Im-agem dashboard">
            <span class="nav-row-text hidden">Sensores</span>
          </a>
        </div>
        <div class="nav-row">
          <a href="../funcionarios/index.html">
            <img src="../../assets/img_usuario.png" alt="Imagem clientes">
            <span class="nav-row-text hidden">Funcionarios</span>
          </a>
        </div>
      </div>
      <div class="icones">
        <div class="nav-row">
          <a href="https://projetoemoove.freshdesk.com/support/home" target="_blank">
            <img src="../../assets/question-circle.svg" alt="Imagem suporte">
            <span class="nav-row-text hidden">Suporte</span>
          </a>
        </div>
        <div class="nav-row">
          <a id="btn-sair-nav">
            <img id="imgSair" src="../../assets/img_sair.png" alt="Imagem sair">
            <span class="nav-row-text hidden">Sair</span>         
          </a>  
        </div>
      </div>
    </div>

    <div class="sectionSensores">
      <div class="tituloHora">
        <h1>Sensores</h1>
      </div>

      <div class="cardsSensores">
        
      </div>
    </div>
  </div>
  </div>
  <div class="wrapper-notificacao">
    <div class="notificacao">
      <h1 style="line-height: 1;">Alerta!</h1>
      <span id="msg-alerta"></span>
      <img src="../../assets/x.svg" width="50" id="fechar-alerta">
    </div>
  </div>
</body>
<script src="../../scripts/alerta.js"></script>
<script src="./script.js"></script>
<script src="../../scripts/navbar.js"></script>
</html>
