    <div class="sectionSensores">
      <div class="tituloHora">

      <div class="cardsSensores">
        <div class="disposicaoCard">
          <div class="card">
            <span class="tituloCard">
              <h3>David</h3>
              <button>Editar</button>
            </span> <br>
            <p>Cargo: <span>Administrativo</span></p>

          <div class="card">
            <span class="tituloCard">
              <h3>Guilherme</h3>

            </span> <br>

          </div>

          <div class="card">
            <span class="tituloCard">
              <h3>Kauan</h3>
              <button>Editar</button>
            </span> <br>
            <p>Cargo: <span>Administrativo</span></p>
          </div>
        </div>
        <div class="disposicaoCard">
          <div class="card">
            <span class="tituloCard">
              <h3>Leonardo</h3>
              <button>Editar</button>

          <div class="card">

          <div class="card">

      <div class="divBtnCadastrar">
        <button class="btnCadastrar" onclick="abrirCadastrarFuncionario()">Cadastrar</button>
       </div>
    </div>
  </div>
  <div id="popup">
    <section class="sectionForm">
        <div class="divForm">
          <div class="texto">
            <img src="../../assets/img_fechar.png" alt="" id="fechar" onclick="abrirCadastrarFuncionario()">
            <h2>Cadastro funcionario</h2>
          </div>
    
          <div class="divInputs">
            <div class="inputsHorizontal">
              <div class="input">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="input_nomeUsuario" />
              </div>
    
              <div class="input">
                <label for="senha">Sobrenome</label>
                <input type="text" name="sobrenome" id="input_sobrenome"/>
              </div>
              
            </div>
          </div>
    
          <div class="inputsHorizontal">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="input_email"/>
            </div>
            <div class="input">
              <div class="separar">
              <label for="cpf">CPF</label>
              <span class="erro" id="mensagemErroCpf">CPF inválido</span>
            </div>  
              <input type="text" name="cpf" id="input_cpf" maxlength="11"/>
              </div>
          </div>
          <div class="divBtnCadastrar">
          <button class="btnCadastrar" onclick="validarCadastro()">Cadastrar</button>
         </div>
          </div>
        </div>
         </div>
    </section>
  </div>
