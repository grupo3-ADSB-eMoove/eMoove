<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratação</title>
  <link rel="stylesheet" href="styleContratacao.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
</head>

<body>
  <header>
    <a style="text-decoration: none;" href="/" class="btn-voltar">
      <img src="./assets/left-chevron.svg">
      <span>Voltar</span>
    </a>
  </header>
  <main>
    <div class="half">
      <h2>FAÇA SUA CONTRATAÇÃO</h2>
      <img src="./assets/contrato.svg" height="500">
    </div>
    <div class="half">
      <form action="" id="form-contrato">
        <div>
          <h1>Dados da Empresa</h1>
          <div class="horizontal">
            <div class="labeled-input" style="flex: 1;">
              <label for="nome-fantasia">Nome fantasia</label>
              <input name="nome-fantasia" type="text" id="ipt_nome_fantasia" required>
              <span id="msg-erro-nome-fantasia" class="erro"></span>
            </div>
            <div class="labeled-input" style="width: 21ch">
              <label for="cnpj">CNPJ</label>
              <input name="cnpj" type="text" id="ipt_cnpj" maxlength="18" required>
              <span id="msg-erro-cnpj" class="erro"></span>
            </div>
            <div class="labeled-input" style="width: 8ch;">
              <label for="area">Area(M²)</label>
              <input name="area" type="text" id="ipt_area" maxlength="" required>
              <span id="msg-erro-area" class="erro"></span>
            </div>
          </div>
          <div class="horizontal">
            <div class="labeled-input" style="width: 13ch;">
              <label for="cep">CEP</label>
              <input name="cep" type="text" id="ipt_cep" required>
              <span id="msg-erro-cep" class="erro"></span>
            </div>
            <div class="labeled-input">
              <label for="bairro">Bairro</label>
              <input name="bairro" type="text" id="ipt_bairro" disabled>
            </div>
            <div class="labeled-input">
              <label for="logradouro">Logradouro</label>
              <input name="logradouro" type="text" id="ipt_logradouro" disabled>
            </div>
          </div>
          <div class="horizontal">
            <div class="labeled-input">
              <label for="numero">Numero</label>
              <input name="numero" type="text" id="ipt_numero" required>
              <span id="msg-erro-numero" class="erro"></span>
            </div>
          </div>
        </div>
        <div>
          <h1>Usuário</h1>
          <div class="horizontal">
            <div class="labeled-input">
              <label for="nome-usuario">Nome</label>
              <input name="nome-usuario" type="text" id="ipt_nome_usuario" required>
              <span id="msg-erro-nome-usuario" class="erro"></span>
            </div>
            <div class="labeled-input">
              <label for="sobrenome-usuario">Sobrenome</label>
              <input name="sobrenome-usuario" type="text" id="ipt_sobrenome_usuario" required>
              <span id="msg-erro-sobrenome-usuario" class="erro"></span>
            </div>
          </div>
          <div class="labeled-input" style="margin-bottom: 10px;">
            <label for="email">E-mail</label>
            <input name="email" type="email" id="ipt_email" required>
            <span id="msg-erro-email" class="erro"></span>
          </div>
          <div class="horizontal">
            <div class="labeled-input">
              <label for="senha">Senha</label>
              <input name="senha" type="password" id="ipt_senha" required>
            </div>
            <div class="labeled-input">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input name="confirmar-senha" type="password" id="ipt_confirmar_senha" required>
            </div>
          </div>
          <span id="msg-erro-senha" class="erro"></span>
        </div>
        <button type="submit" class="btn-contratar" id="btn-contratar">CONTRATAR</button>
      </form>
    </div>

    <div class="modal-plans hidden" id="modal-plans">
      <img src="./assets/xmark-solid.svg" id="xmark" alt="Botão fechar" width="40" height="40">
      <div class="plan">
        <h3>Pequeno</h3>
        <div>
          <h1 class="plan-price"><span>R$</span>14.99<span>/mês</span></h1>
          <h5>Taxa de inst - R$99,99</h5>
        </div>
        <p class="plan-description">Até <span>5</span> sensores</p>
        <button href="#" class="plan-button" id="btn-plano1">Escolher Plano</button>
      </div>
      <div class="plan">
        <h3>Médio</h3>
        <div>
          <h1 class="plan-price"><span>R$</span>19.99<span>/mês</span></h1>
          <h5>Taxa de inst - R$99,99</h5>
        </div>
        <p class="plan-description">Até <span>10</span> sensores</p>
        <button href="#" class="plan-button" id="btn-plano2">Escolher Plano</button>
      </div>
      <div class="plan">
        <div class="highlight">
          <h5>Melhor custo beneficio</h5>
        </div>
        <h3>Grande</h3>
        <div>
          <h1 class="plan-price"><span>R$</span>24.99<span>/mês</span></h1>
          <h5>Taxa de inst - R$99,99</h5>
        </div>
        <p class="plan-description">Até <span>30</span> sensores</p>
        <button href="#" class="plan-button" id="btn-plano3">Escolher Plano</button>
      </div>
    </div>
  </main>
<script src="script.js"></script>
</body>

</html>
