<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <a style="text-decoration: none; cursor: pointer;" href="../telaProduto/index.html">
        <h2><span style="color: #FA7D09;">e</span>Moove</h2>
      </a>
      
    </header>
    <div class="container">
      <div class="divNavbar">
        <div class="navbarVertical">
          <ul class="navbarContent">
            <li>
              <img src="./assets/homeicon.svg" alt="Voltar" width="30px" class="nav-icon"/>
            </li>
            <li>
              <img
                src="./assets/dashboardicon.svg"
                alt="Dashboards"
                width="30px"
                class="nav-icon"
              />
            </li>
          </ul>
        </div>
      </div>

      <div class="conteudoBox">
        <div class="conteudoCima">
          <h1>
            Olá ${nomeUsuario}<br/>
            este é seu <br />
            resumo do dia:
          </h1>
          <div class="blocoEntradas">
            <div class="kpi">
              <h4>Total de entradas</h4>
              <h2>203</h2>
            </div>
            <div class="horizontal" style="gap: 20px;">
              <div class="kpi">
                <h4>Pico de entradas</h4>
                <h2>45</h2>
              </div>
              <div class="kpi">
                <h4>Vale de entradas</h4>
                <h2>6</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="blocoGraficos">
          <div class="grafico">
            <canvas id="grafico_1"></canvas> 
          </div>
          <div class="grafico">
            <canvas id="grafico_2"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
