<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMoove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3 "></div>
    </div>
    <header>
        <div class="container">
            <div class="headerLogo">
                <img src="./assets/imagens/eMoove.png" alt="Logo eMoove">
            </div>
            <div class="headerBotoes">
                <button class="botaoRegistrar">Registrar</button>
                <button class="botaoLogin">Login</button>
            </div>
        </div>
    </header>
    <section class="sectionInicio">
        <div class="container">
            <img src="./assets/imagens/img_inicio.png" alt="Imagem Inicio">
            <div class="textoInicio">
                <p>
                    eMoove<span>, monitoramento de tráfego <br>
                        de pessoas em comércios, que <br>
                        permite análises precisas e tomadas <br>
                        de decisões estratégicas.</span>
                </p>
            </div>
        </div>
    </section>
    <div class="footer">
        <img src="./assets/imagens/Bagulinho_cima.png" alt="">
    </div>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h2>Login</h2>
            <button id="close-modal"><img src="./assets/Imagens/X.png" alt=""></button>
        </div>
        <div class="modal-body">
            <input id="ipt_loginEmail" placeholder="E-mail">
            <input type="password" id="ipt_loginSenha" placeholder="Senha">
            <div id="btnConfirmar" onclick="efetuarLogin()">
                <img src="./assets/Imagens/botao_entrar.png" alt="">
            </div>
        </div>
    </div>

    <div id="fadeReg" class="hideReg"></div>
    <div id="modalReg" class="hideReg">
        <div class="modal-headerReg">
            <h2>Cadastre-se</h2>
            <button id="close-modalReg"><img src="./assets/Imagens/X.png" alt=""></button>
        </div>
        <div class="modal-bodyReg">
            <input id="ipt_usuario" placeholder="Usuário">
            <input id="ipt_email" placeholder="E-mail">
            <input type="password" id="ipt_senha" placeholder="Senha">
            <input type="password" id="ipt_confirmarSenha" placeholder="Confirmar Senha">

            <div id="btnConfirmar" onclick="efetuarCadastro()">
                <img src="./assets/Imagens/botao_entrar.png" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="validacaoLogin.js"></script>
    <script type="text/javascript" src="validacaoCadastro.js"></script>
</body>
</html>
