<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contratação</title>
    <link rel="stylesheet" href="styleContratacao.css" />
  </head>

  <body>
    <header>
      <div class="btnVoltar">
        <img
          class="iconVoltar"
          src="./assets/left-chevron.svg"
          alt="voltarIcon"
        />
        <span class="spanVoltar">Voltar</span>
      </div>

      <div class="divTitulo">
        <h1>FAÇA SUA CONTRATAÇÃO</h1>
      </div>

      <span class="space"></span>
    </header>

    <section class="sectionForm">
      <div class="divForm">
        <div class="textoEstabelecimento">
          <h2>Estabelecimento</h2>
        </div>

        <div class="divInputs">
          <div class="inputsHorizontal">
            <div class="input">
              <label for="CEP">CEP</label>
              <input type="text" name="CEP" id="" />
            </div>
            <div class="input">
              <label for="bairro">Bairro</label>
              <input type="text" name="bairro" id="" />
            </div>
          </div>

          <div class="inputsHorizontal">
            <div class="input">
              <label for="endereco">Endereço</label>
              <input type="text" name="endereco" id="" />
            </div>
            <div class="input">
              <label for="numero">Número</label>
              <input type="text" name="numero" id="" />
            </div>
          </div>

          <div class="inputsHorizontal">
            <div class="inputNome">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="" />
            </div>
          </div>
          <div class="textoEstabelecimento">
            <h3>Contato</h3>
          </div>

          <div class="inputsHorizontal">
            <div class="input">
              <label for="email">Email</label>
              <input type="text" name="email" id="" />
            </div>
            <div class="input">
              <label for="telefone">Telefone</label>
              <input type="text" name="telefone" id="" />
            </div>
          </div>
        </div>

        <div class="divBtnContratar">
          <button class="btnContratar">Contrate</button>
        </div>
      </div>
    </section>
  </body>
</html>
