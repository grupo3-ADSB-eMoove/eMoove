<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratação</title>
  <link rel="stylesheet" href="styleContratacao.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
</head>

<body>
  <header>
    <a href="../telaProduto/index.html" style="text-decoration: none;">
      <div class="btnVoltar">
        <img class="iconVoltar" src="./assets/left-chevron.svg" alt="voltarIcon" />
        <span class="spanVoltar">Voltar</span>
      </div>
    </a>

    <div class="divTitulo">
      <h1>FAÇA SUA CONTRATAÇÃO</h1>
    </div>

    <span class="space"></span>
  </header>

  <section class="sectionForm">
    <div class="divForm">
      <div class="textoEstabelecimento">
        <h2>Estabelecimento</h2>
      </div>

      <div class="divInputs">
        <div class="inputsHorizontal">
          <div class="input">
            <div class="separar">
              <label for="CEP">CEP</label>
              <span class="erroCEP" id="mensagemErroCEP">CEP Inválido</span>
            </div>
            <input type="text" name="CEP" id="input_CEP" maxlength="9" />
          </div>
          <div class="input">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="input_bairro" />
          </div>
        </div>

        <div class="inputsHorizontal">
          <div class="input">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="input_endereco" />
          </div>
          <div class="input">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="input_numero" />
          </div>
        </div>

        <div class="inputsHorizontal">
          <div class="inputNome">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="input_nome" />
          </div>
        </div>
        <div class="textoEstabelecimento">
          <h3>Cadastro</h3>
        </div>

        <div class="inputsHorizontal">
          <div class="input">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="input_nomeUsuario" />
          </div>

          <div class="input">
            <label for="senha">Sobrenome</label>
            <input type="text" name="sobrenome" id="input_sobrenome" />
          </div>
          
        </div>
      </div>

      <div class="inputsHorizontal">
        <div class="input">
          <label for="email">Email</label>
          <input type="text" name="email" id="input_email" />
        </div>

        <div class="input">
          <label for="senha">Senha</label>
          <input type="text" name="senha" id="input_senha" />
        </div>
        
      </div>
      <div class="divBtnContratar">
        <button class="btnContratar" onclick="validarContrato()">Contrate</button>
      </div>
    </div>

      

    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
